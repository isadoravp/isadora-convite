<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
:root{
  --azul:#1f3f73;
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* FUNDO */
body{
  background:
    linear-gradient(
      45deg,
      var(--azul) 0%,
      var(--roxo) 35%,
      var(--vermelho) 65%,
      #c98b2b 100%
    );
  position:relative;
}

/* TEXTURA */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03), transparent 45%);
  pointer-events:none;
}

/* PARTÍCULAS */
#particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  opacity:.9;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* =========================
   CARTA
========================= */

.carta-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  max-width:80vw;
  cursor:pointer;
  z-index:2;
}

.carta-container img{
  width:100%;
  display:block;
  position:absolute;
  top:0;
  left:0;
  transition:opacity 1.4s ease, transform 1.6s ease;
}

.carta-aberta{
  opacity:0;
  transform:scale(0.95);
}

.carta-container.aberta .carta-fechada{
  opacity:0;
  transform:scale(0.9);
}

.carta-container.aberta .carta-aberta{
  opacity:1;
  transform:scale(1);
}

/* FUMAÇA */
.fumaca{
  position:absolute;
  bottom:20%;
  left:50%;
  width:140px;
  opacity:0;
  transform:translateX(-50%);
  pointer-events:none;
}

.carta-container.aberta .fumaca{
  animation:fumaça 3.2s ease-out forwards;
}

@keyframes fumaça{
  0%{
    opacity:0;
    transform:translate(-50%,20px) scale(0.6);
  }
  30%{
    opacity:.8;
  }
  100%{
    opacity:0;
    transform:translate(-50%,-160px) scale(1.3);
  }
}
</style>
</head>

<body>

<!-- Partículas -->
<div id="particles"></div>

<!-- Carta -->
<div class="carta-container" id="carta">
  <img src="assets/carta-fechada.png" class="carta-fechada" alt="">
  <img src="assets/carta-aberta.png" class="carta-aberta" alt="">
  <img src="assets/fumaça.png" class="fumaça" alt="">
</div>

<script>
/* Partículas douradas */
const container = document.getElementById('particles');

function createSpark(){
  const s = document.createElement('div');
  s.className = 'spark';
  s.style.left = Math.random()*100 + 'vw';
  s.style.animationDuration = (4 + Math.random()*4) + 's';
  s.style.opacity = 0.5 + Math.random()*0.5;
  container.appendChild(s);
  setTimeout(()=>s.remove(),9000);
}

setInterval(createSpark,180);

/* Abrir carta */
const carta = document.getElementById('carta');

carta.addEventListener('click',()=>{
  carta.classList.add('aberta');

  // ir para o convite oficial (página 2)
  setTimeout(()=>{
    window.location.href = 'convite.html';
  }, 3400);
});
</script>

</body>
</html>
