<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundo Convite</title>

<style>
:root{
  --azul:#003087;  /* Mais azul */
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* FUNDO GRADIENTE */
body{
  background:
    linear-gradient(
      180deg,
      var(--azul) 0%,   /* Azul predominante */
      var(--azul) 50%,   /* Azul mais forte no centro */
      var(--roxo) 70%, 
      var(--vermelho) 90%, 
      #c98b2b 100%       /* Final dourado suave */
    );
  position:relative;
}

/* CAMADA DE PARTÍCULAS */
#particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

/* PARTÍCULA DOURADA */
.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  opacity:.9;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

/* ANIMAÇÃO DE QUEDA */
@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* LEVE TEXTURA PARA NÃO FICAR "LISO" */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03), transparent 45%);
  pointer-events:none;
}
</style>
</head>

<body>

<div id="particles"></div>

<script>
const container = document.getElementById('particles');

function createSpark(){
  const s = document.createElement('div');
  s.className = 'spark';
  s.style.left = Math.random()*100 + 'vw';
  s.style.animationDuration = (4 + Math.random()*4) + 's';
  s.style.opacity = 0.5 + Math.random()*0.5;
  s.style.transform = `translateX(${Math.random()*20 - 10}px)`;
  container.appendChild(s);

  setTimeout(()=>s.remove(),9000);
}

setInterval(createSpark,180);
</script>

</body>
</html>
