<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #3a1c0f, #120805);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Container da carta */
.carta-container {
  position: relative;
  width: 320px;
  max-width: 85vw;
  cursor: pointer;
}

/* Carta fechada */
.carta-fechada,
.carta-aberta {
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 1.2s ease, transform 1.5s ease;
}

/* Estado inicial */
.carta-aberta {
  opacity: 0;
  transform: scale(0.95);
}

/* Quando abre */
.carta-container.aberta .carta-fechada {
  opacity: 0;
  transform: scale(0.9);
}

.carta-container.aberta .carta-aberta {
  opacity: 1;
  transform: scale(1);
}

/* Fumaça */
.fumaca {
  position: absolute;
  bottom: 20%;
  left: 50%;
  width: 120px;
  opacity: 0;
  transform: translateX(-50%) scale(0.8);
  animation: fumaçaSubindo 3s ease-out forwards;
  pointer-events: none;
}

.carta-container.aberta .fumaca {
  opacity: 1;
}

/* Animação da fumaça */
@keyframes fumaçaSubindo {
  0% {
    opacity: 0;
    transform: translate(-50%, 20px) scale(0.7);
  }
  30% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -120px) scale(1.2);
  }
}
</style>
</head>

<body>

<div class="carta-container" id="carta">
  <img src="assets/carta-fechada.png" class="carta-fechada" alt="Carta Fechada">
  <img src="assets/carta-aberta.png" class="carta-aberta" alt="Carta Aberta">
  <img src="assets/fumaca.png" class="fumaca" alt="Fumaça">
</div>

<script>
const carta = document.getElementById('carta');

carta.addEventListener('click', () => {
  carta.classList.add('aberta');

  // Após a animação, ir para o convite oficial
  setTimeout(() => {
    window.location.href = "convite.html";
  }, 3200);
});
</script>

</body>
</html>
