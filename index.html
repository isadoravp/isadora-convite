<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
/* =====================================================
   VARI√ÅVEIS GLOBAIS
===================================================== */
:root{
  --azul:#1f3f73;
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

/* RESET */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* =====================================================
   AUDIO
===================================================== */
#audioOverlay{
  position:fixed;
  inset:0;
  z-index:9999;
  cursor:pointer;
}

/* =====================================================
   P√ÅGINA 1
===================================================== */
#page1{
  position:fixed;
  inset:0;
  background:
    linear-gradient(
      45deg,
      var(--azul) 0%,
      var(--roxo) 35%,
      var(--vermelho) 65%,
      #c98b2b 100%
    );
  font-family: Georgia, serif;
  z-index:2;
}

#page1::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03), transparent 45%);
  pointer-events:none;
}

/* CASTELO */
.cenario-castelo{
  position:fixed;
  left:50%;
  bottom:16%;
  transform:translateX(-50%);
  width:125%;
  max-width:1400px;
  height:90vh;
  background:url("assets/castelo1.png") center bottom no-repeat;
  background-size:contain;
  opacity:0.95;
  pointer-events:none;
  z-index:0;
  filter:
    brightness(1.12)
    contrast(1.08)
    saturate(1.05)
    drop-shadow(0 50px 120px rgba(0,0,0,0.45))
    drop-shadow(0 0 160px rgba(130,180,255,0.45));
  mask-image:radial-gradient(ellipse at center bottom, black 0%, transparent 95%);
}

/* NEVOA */
.nevoa-cenario{
  position:fixed;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  width:140%;
  height:70vh;
  background:radial-gradient(ellipse, rgba(40,70,130,0.35), transparent 90%);
  filter:blur(40px);
  z-index:1;
  pointer-events:none;
}

/* PART√çCULAS */
#particles1, #particles2{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); opacity:0; }
}

/* CARTA */
.carta-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  max-width:80vw;
  z-index:3;
}

.carta-container img{
  width:100%;
  position:absolute;
  transition:opacity 1.4s ease, transform 1.6s ease;
}

.carta-aberta{ opacity:0; }

.carta-container.aberta .carta-fechada{
  opacity:0;
  transform:scale(0.9);
}

.carta-container.aberta .carta-aberta{
  opacity:1;
}

/* =====================================================
   P√ÅGINA 2
===================================================== */
#page2{
  position:fixed;
  inset:0;
  background:linear-gradient(45deg,#ffc900,rgba(168,51,33,.2),#00498e);
  display:none;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
  z-index:1;
}

.carta{
  max-width:88%;
  max-height:88%;
  z-index:2;
}

/* BOT√ÉO */
.btn-modal{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:5;
  background:#f17ea1;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:14px 20px;
  cursor:pointer;
}

/* MODAIS */
.modal,.sub-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:10;
  align-items:center;
  justify-content:center;
}

.modal-content,.sub-modal-content{
  background:#00498e;
  padding:22px;
  border-radius:14px;
  width:90%;
  max-width:420px;
}

.close{
  position:absolute;
  right:14px;
  top:10px;
  cursor:pointer;
}
   
.modal-button {
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #f17ea1;
  color: #00498e;
  font-size: 16px;
  text-align: left;
  cursor: pointer;
}

.modal-button:hover {
  background: #ffd700;
  color: #000;
}

/* ================= LISTAS ================= */
ul {
  padding-left: 18px;
}

li {
  margin-bottom: 6px;
}
</style>
</head>

<body>

<div id="audioOverlay"></div>
<audio id="bgMusic" src="assets/audio/musica.mp3" autoplay loop muted></audio>

<!-- ================= PAGE 1 ================= -->
<section id="page1">
  <div class="cenario-castelo"></div>
  <div class="nevoa-cenario"></div>
  <div id="particles1"></div>

  <div class="carta-container" id="carta">
    <img src="assets/carta-fechada.png" class="carta-fechada">
    <img src="assets/carta-aberta.png" class="carta-aberta">
  </div>
</section>

<!-- ================= PAGE 2 ================= -->
<section id="page2">
  <div id="particles2"></div>
  <img src="assets/convite.png" class="carta">
  <button class="btn-modal">Informa√ß√µes</button>
</section>

<!-- ================= MODAL PRINCIPAL ================= -->
<div class="modal" id="modalPrincipal">
  <div class="modal-content">
    <span class="close" data-close="modalPrincipal">&times;</span>
    <button class="modal-button" id="dressCode">üëó Dress Code</button>
    <button class="modal-button" id="verRota">üìç Ver Rota</button>
    <button class="modal-button" id="confirmePresenca">‚úÖ Confirmar Presen√ßa</button>
    <button class="modal-button" id="presentear">üéÅ Presentear</button>
  </div>
</div>

<!-- ================= DRESS CODE ================= -->
<div class="sub-modal" id="modalDress">
  <div class="sub-modal-content">
    <span class="close" data-close="modalDress">&times;</span>
    <h3>C√≥digo de Vestimenta</h3>
    <ul>
      <li>Esporte fino</li>
      <li>Vestidos longos</li>
      <li>Ternos para rapazes</li>
      <li>Acess√≥rios elegantes</li>
    </ul>
  </div>
</div>

<!-- ================= PRESENTES ================= -->
<div class="sub-modal" id="modalPresentes">
  <div class="sub-modal-content">
    <span class="close" data-close="modalPresentes">&times;</span>
    <h3>Lista de Presentes</h3>
    <ul>
      <li>Perfume</li>
      <li>Brinco / Colar / Pulseira</li>
      <li>Roupas Renner</li>
      <li>Acess√≥rios</li>
    </ul>
  </div>
</div>

<script>
/* AUDIO */
const audio = document.getElementById("bgMusic");
const overlay = document.getElementById("audioOverlay");

overlay.onclick = () => {
  audio.muted = false;
  audio.play();
  overlay.remove();
};

/* PART√çCULAS */
function startParticles(container){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=4+Math.random()*4+"s";
    container.appendChild(s);
    setTimeout(()=>s.remove(),9000);
  },180);
}

const particles1 = document.getElementById("particles1");
const particles2 = document.getElementById("particles2");

startParticles(particles1);
startParticles(particles2);

/* TRANSI√á√ÉO */
setTimeout(()=>{
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
},5200);

/* ================= MODAIS ================= */
const btnInfo = document.querySelector(".btn-modal");
const modalPrincipal = document.getElementById("modalPrincipal");

btnInfo.addEventListener("click", () => {
  modalPrincipal.style.display = "flex";
});

document.getElementById("dressCode").onclick = () => {
  document.getElementById("modalDress").style.display = "flex";
};

document.getElementById("presentear").onclick = () => {
  document.getElementById("modalPresentes").style.display = "flex";
};

document.getElementById("verRota").onclick = () => {
  window.open("https://maps.app.goo.gl/9Ujs9UPoccGrVMJb8", "_blank");
};

document.getElementById("confirmePresenca").onclick = () => {
  window.open(
    "https://wa.me/5551992226662?text=Ol√°,%20confirmo%20minha%20presen√ßa%20no%20evento!",
    "_blank"
  );
};

/* FECHAR MODAIS */
document.querySelectorAll(".close").forEach(btn => {
  btn.onclick = () => {
    document.getElementById(btn.dataset.close).style.display = "none";
  };
});

window.addEventListener("click", e => {
  document.querySelectorAll(".modal, .sub-modal").forEach(m => {
    if (e.target === m) m.style.display = "none";
  });
});
</script>

</body>
</html>
