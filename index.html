<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
:root{
  --azul:#1f3f73;
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  background:
    linear-gradient(
      45deg,
      var(--azul) 0%,
      var(--roxo) 35%,
      var(--vermelho) 65%,
      #c98b2b 100%
    );
  position:relative;
  font-family: 'Georgia', serif;
}

/* TEXTURA */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03), transparent 45%);
  pointer-events:none;
}

/* =====================
   PARTÍCULAS DOURADAS
===================== */

#particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* =====================
   CARTA
===================== */

.carta-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  max-width:80vw;
  cursor:pointer;
  z-index:2;
}

.carta-container img{
  width:100%;
  position:absolute;
  top:0;
  left:0;
  transition:opacity 1.4s ease, transform 1.6s ease;
}

.carta-aberta{
  opacity:0;
  transform:scale(0.95);
}

.carta-container.aberta .carta-fechada{
  opacity:0;
  transform:scale(0.9);
}

.carta-container.aberta .carta-aberta{
  opacity:1;
  transform:scale(1);
}

/* =====================
   FUMAÇA DOURADA MÁGICA
===================== */

.fumaca-container{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.smoke{
  position:absolute;
  bottom:22%;
  left:50%;
  border-radius:50%;
  animation:smokeUp 3.6s ease-out forwards;

@keyframes smokeUp{
  0%{
    transform:translate(-50%,0) scale(0.6);
    opacity:0;
  }
  15%{
    opacity:.8;
  }
  100%{
    transform:
      translate(
        calc(-50% + var(--x)),
        -180px
      )
      scale(1.6);
    opacity:0;
  }
}

  /* MAGIA */
  background:radial-gradient(
    circle,
    rgba(255,215,100,0.55) 0%,
    rgba(255,200,80,0.35) 35%,
    rgba(255,170,50,0.15) 60%,
    rgba(255,170,50,0.05) 100%
  );
  filter:blur(18px);
  box-shadow:
    0 0 20px rgba(255,215,120,0.6),
    0 0 40px rgba(255,200,80,0.35);
}

  /* =====================
   GLITTER MÁGICO
===================== */

.magic-glitter{
  position:absolute;
  width:6px;
  height:6px;
  background:radial-gradient(
    circle,
    #fff6c7 0%,
    #ffd700 40%,
    rgba(255,215,0,0.2) 70%,
    transparent 100%
  );
  border-radius:50%;
  filter:blur(1px);
  animation:glitterUp 2s ease-out forwards;
  box-shadow:0 0 12px rgba(255,215,120,0.9);
}

@keyframes glitterUp{
  0%{
    opacity:0;
    transform:translateY(10px) scale(0.5);
  }
  30%{
    opacity:1;
  }
  100%{
    opacity:0;
    transform:
      translate(
        ${Math.random()*20 - 10}px,
        -120px
      )
      scale(1.3);
  }
}
</style>
</head>

<body>

<!-- Partículas -->
<div id="particles"></div>

<!-- Carta -->
<div class="carta-container" id="carta">
  <img src="assets/carta-fechada.png" class="carta-fechada" alt="">
  <img src="assets/carta-aberta.png" class="carta-aberta" alt="">
  <div class="fumaca-container" id="fumaca"></div>
</div>

<script>
/* PARTÍCULAS DOURADAS DO FUNDO */
const particleContainer = document.getElementById('particles');

function createSpark(){
  const s = document.createElement('div');
  s.className = 'spark';
  s.style.left = Math.random()*100 + 'vw';
  s.style.animationDuration = (4 + Math.random()*4) + 's';
  s.style.opacity = 0.5 + Math.random()*0.5;
  particleContainer.appendChild(s);
  setTimeout(()=>s.remove(),9000);
}
setInterval(createSpark,180);

/* CARTA + FUMAÇA + GLITTER */
const carta = document.getElementById('carta');
const fumaca = document.getElementById('fumaca');

window.addEventListener('load', () => {

  /* espera 1s antes de iniciar */
  setTimeout(() => {
    carta.classList.add('aberta');

    /* FUMAÇA DOURADA */
    for(let i=0;i<26;i++){
      setTimeout(()=>{
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.style.setProperty('--x', `${Math.random()*140 - 70}px`);
        const size = 28 + Math.random()*45;
        smoke.style.width = smoke.style.height = size + 'px';
        fumaca.appendChild(smoke);
        setTimeout(()=>smoke.remove(),4200);
      }, i*110);
    }

    /* GLITTER MÁGICO */
    for(let i=0;i<18;i++){
      setTimeout(()=>{
        const g = document.createElement('div');
        g.className = 'magic-glitter';
        g.style.left = `calc(50% + ${Math.random()*120 - 60}px)`;
        g.style.bottom = '28%';
        fumaca.appendChild(g);
        setTimeout(()=>g.remove(),2000);
      }, i*160);
    }

  }, 1000);

  /* IR PARA A PÁGINA 2 */
  setTimeout(() => {
    window.location.href = 'convite.html';
  }, 5200);

});
</script>


</body>
</html>
