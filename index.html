<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
:root{
  --azul:#1f3f73;
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* ================= AUDIO OVERLAY ================= */
#audioOverlay{
  position:fixed;
  inset:0;
  z-index:9999;
  cursor:pointer;
  background:transparent;
}

/* ================= PAGE 1 ================= */
#page1{
  position:fixed;
  inset:0;
  background:linear-gradient(45deg,var(--azul),var(--roxo),var(--vermelho),#c98b2b);
  font-family:Georgia,serif;
  z-index:2;
}

.cenario-castelo{
  position:fixed;
  left:50%;
  bottom:16%;
  transform:translateX(-50%);
  width:125%;
  height:90vh;
  background:url("assets/castelo1.png") center bottom no-repeat;
  background-size:contain;
  opacity:.95;
  pointer-events:none;
  z-index:0;
}

.nevoa-cenario{
  position:fixed;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  width:140%;
  height:70vh;
  background:radial-gradient(ellipse, rgba(60,120,220,.45), transparent 85%);
  filter:blur(45px);
  z-index:1;
}

/* ================= PART√çCULAS ================= */
#particles1,#particles2{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); opacity:0; }
}


/* =====================
   CARTA
===================== */

.carta-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  max-width:80vw;
  cursor:pointer;
  z-index:2;
  filter:
    drop-shadow(0 18px 40px rgba(0,0,0,0.55))
    drop-shadow(0 0 22px rgba(180,220,255,0.35));
}

.carta-container img{
  width:100%;
  position:absolute;
  top:0;
  left:0;
  transition:opacity 1.4s ease, transform 1.6s ease;
}

.carta-aberta{
  opacity:0;
  transform:scale(0.95);
}

.carta-container.aberta .carta-fechada{
  animation:pulseGlow 2.8s ease-in-out forwards;
  opacity:0;
  transform:scale(0.9);
}

.carta-container.aberta .carta-aberta{
  animation:pulseGlow 2.8s ease-in-out forwards;
  opacity:1;
  transform:scale(1);
}
  
  @keyframes pulseGlow{
  0%{
    filter:drop-shadow(0 0 0 rgba(180,220,255,0));
  }
  40%{
    filter:drop-shadow(0 0 28px rgba(180,220,255,0.8));
  }
  100%{
    filter:drop-shadow(0 0 12px rgba(180,220,255,0.4));
  }
}

/* =====================
   FUMA√áA DOURADA M√ÅGICA
===================== */

.fumaca-container{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.smoke{
  position:absolute;
  bottom:13%;
  left:50%;
  border-radius:50%;
  animation:smokeUp 3.8s ease-out forwards;

  /* AZUL MARINHO M√ÅGICO */
  background:radial-gradient(
  circle,
  rgba(55,95,160,0.55) 0%,
  rgba(40,75,140,0.38) 35%,
  rgba(25,50,105,0.22) 60%,
  rgba(15,30,70,0.08) 100%
);

filter:blur(24px);

box-shadow:
  0 0 26px rgba(70,120,200,0.45),
  0 0 58px rgba(50,90,160,0.25);
}

@keyframes smokeUp{
  0%{
    transform:translate(-50%,0) scale(0.6);
    opacity:0;
  }
  25%{
    opacity:.95;
  }
  100%{
    transform:
      translate(
        calc(-50% + var(--x)),
        -240px
      )
      scale(1.9);
    opacity:0;
  }
}
  
.carta-container.aberta .smoke{
  animation:
    smokeUp 3.8s ease-out forwards,
    smokeGlow 1.8s ease-in-out infinite alternate;
}

@keyframes smokeGlow{
  from{
    filter:blur(24px) brightness(1);
    box-shadow:
      0 0 18px rgba(60,100,180,0.25),
      0 0 36px rgba(40,80,150,0.15);
  }
  to{
    filter:blur(26px) brightness(1.22);
    box-shadow:
      0 0 32px rgba(90,140,220,0.55),
      0 0 60px rgba(70,120,200,0.35);
  }
}

  /* =====================
   GLITTER M√ÅGICO
===================== */

.magic-glitter{
  position:absolute;
  width:6px;
  height:6px;
  bottom:15%;
  left:50%;
  border-radius:50%;
  background:radial-gradient(
    circle,
    #fff6c7 0%,
    #ffd700 45%,
    rgba(255,215,0,0.3) 70%,
    transparent 100%
  );
  filter:blur(1px);
  box-shadow:0 0 14px rgba(255,215,120,0.9);
  animation:glitterUp 2.2s ease-out forwards;
}


@keyframes glitterUp{
  0%{
    opacity:0;
    transform:translate(-50%,10px) scale(0.5);
  }
  30%{
    opacity:1;
  }
  100%{
    opacity:0;
    transform:
      translate(
        calc(-50% + var(--gx)),
        -140px
      )
      scale(1.3);
  }
}

/* ================= PAGE 2 ================= */
#page2{
  position:fixed;
  inset:0;
  background:linear-gradient(45deg,#ffc900,rgba(168,51,33,.2),#00498e);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1;
}

.carta{
  max-width:88%;
  max-height:88%;
}

.btn-modal{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:50;
  background:#f17ea1;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:14px 20px;
  cursor:pointer;
}

/* ================= MODAIS ================= */
.modal,.sub-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:100;
  align-items:center;
  justify-content:center;
}

.modal-content,.sub-modal-content{
  background:#00498e;
  padding:22px;
  border-radius:14px;
  width:90%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.modal-button{
  padding:14px;
  border:none;
  border-radius:10px;
  background:#f17ea1;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="audioOverlay"></div>
<audio id="bgMusic" src="assets/audio/musica.mp3" autoplay loop muted></audio>

<section id="page1">
  <div class="cenario-castelo"></div>
  <div class="nevoa-cenario"></div>
  <div id="particles1"></div>

  <div class="carta-container" id="carta">
    <img src="assets/carta-fechada.png" class="carta-fechada">
    <img src="assets/carta-aberta.png" class="carta-aberta">
    <div class="fumaca-container" id="fumaca"></div>
  </div>
</section>

<section id="page2">
  <div id="particles2"></div>
  <img src="assets/convite.png" class="carta">
  <button class="btn-modal" id="btnInfo">Informa√ß√µes</button>
</section>

<div class="modal" id="modalPrincipal">
  <div class="modal-content">
    <button class="modal-button" id="dressCode">üëó Dress Code</button>
    <button class="modal-button" id="verRota">üìç Ver Rota</button>
    <button class="modal-button" id="confirmePresenca">‚úÖ Confirmar Presen√ßa</button>
    <button class="modal-button" id="presentear">üéÅ Presentear</button>
  </div>
</div>

<div class="sub-modal" id="modalDress">
  <div class="sub-modal-content">
    <p>Esporte fino</p>
  </div>
</div>

<div class="sub-modal" id="modalPresentes">
  <div class="sub-modal-content">
    <ul>
  <li>Perfume</li>
  <li>Brinco / Colar / Pulseira</li>
  <li>Roupas Renner</li>
  <li>Acess√≥rios</li>
</ul>
  </div>
</div>

<script>
/* AUDIO */
const audio=document.getElementById("bgMusic");
const overlay=document.getElementById("audioOverlay");
overlay.onclick=()=>{
  audio.muted=false;
  audio.play();
  overlay.remove();
};

/* PART√çCULAS */
function startParticles(c){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=4+Math.random()*4+"s";
    c.appendChild(s);
    setTimeout(()=>s.remove(),9000);
  },180);
}
startParticles(particles1);
startParticles(particles2);

/* CARTA + FUMA√áA + GLITTER */
const carta = document.getElementById('carta');
const fumaca = document.getElementById('fumaca');

window.addEventListener('load', () => {
  setTimeout(() => {
  carta.classList.add('aberta');

  const largura = carta.offsetWidth;

  /* FUMA√áA AZUL */
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.setProperty('--x', `${Math.random()*largura/2 - largura/4}px`);
      const size = largura*0.1 + Math.random()*largura*0.15;
      smoke.style.width = smoke.style.height = size + 'px';
      smoke.style.opacity = 0.55 + Math.random()*0.25;
      fumaca.appendChild(smoke);
      setTimeout(()=>smoke.remove(),4200);
    }, i*100);
  }

  /* GLITTER DOURADO */
  for(let i=0;i<22;i++){
    setTimeout(()=>{
      const g = document.createElement('div');
      g.className = 'magic-glitter';
      g.style.setProperty('--gx', `${Math.random()*120 - 60}px`);
      fumaca.appendChild(g);
      setTimeout(()=>g.remove(),2200);
    }, i*140);
  }

}, 1000);


  /* espera 1s antes de iniciar */
  setTimeout(() => {
    carta.classList.add('aberta');


    for(let i=0;i<26;i++){
      setTimeout(()=>{
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.style.setProperty('--x', `${Math.random()*140 - 70}px`);
        const size = 28 + Math.random()*45;
        smoke.style.width = smoke.style.height = size + 'px';
        fumaca.appendChild(smoke);
        setTimeout(()=>smoke.remove(),4200);
      }, i*110);
    }

    /* GLITTER M√ÅGICO */
    for(let i=0;i<18;i++){
      setTimeout(()=>{
        const g = document.createElement('div');
        g.className = 'magic-glitter';
        g.style.left = `calc(50% + ${Math.random()*120 - 60}px)`;
        g.style.bottom = '28%';
        fumaca.appendChild(g);
        setTimeout(()=>g.remove(),2000);
      }, i*160);
    }

  }, 1000);

/* MODAIS */
document.getElementById("btnInfo").onclick=()=>{
  modalPrincipal.style.display="flex";
};

dressCode.onclick=()=>modalDress.style.display="flex";
presentear.onclick=()=>modalPresentes.style.display="flex";

verRota.onclick=()=>{
  window.open("https://maps.app.goo.gl/9Ujs9UPoccGrVMJb8","_blank");
};

confirmePresenca.onclick=()=>{
  window.open("https://wa.me/5551992226662","_blank");
};

window.onclick=e=>{
  document.querySelectorAll(".modal,.sub-modal").forEach(m=>{
    if(e.target===m) m.style.display="none";
  });
};
</script>

</body>
</html>
