<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
:root{
  --azul:#1f3f73;
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* ================= AUDIO OVERLAY ================= */
#audioOverlay{
  position:fixed;
  inset:0;
  z-index:9999;
  cursor:pointer;
  background:transparent;
}

/* ================= PAGE 1 ================= */
#page1{
  position:fixed;
  inset:0;
  background:linear-gradient(45deg,var(--azul),var(--roxo),var(--vermelho),#c98b2b);
  font-family:Georgia,serif;
  z-index:2;
}

.cenario-castelo{
  position:fixed;
  left:50%;
  bottom:16%;
  transform:translateX(-50%);
  width:125%;
  height:90vh;
  background:url("assets/castelo1.png") center bottom no-repeat;
  background-size:contain;
  opacity:.95;
  pointer-events:none;
  z-index:0;
}

.nevoa-cenario{
  position:fixed;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  width:140%;
  height:70vh;
  background:radial-gradient(ellipse, rgba(60,120,220,.45), transparent 85%);
  filter:blur(45px);
  z-index:1;
}

/* ================= PART√çCULAS ================= */
#particles1,#particles2{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); opacity:0; }
}

/* ================= CARTA ================= */
.carta-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  z-index:5;
}

.carta-container img{
  width:100%;
  position:absolute;
  transition:opacity 1.4s ease, transform 1.6s ease;
}

.carta-aberta{ opacity:0; }

.carta-container.aberta .carta-fechada{
  opacity:0;
  transform:scale(.92);
}

.carta-container.aberta .carta-aberta{
  opacity:1;
}

/* ================= FUMA√áA AZUL ================= */
.fumaca{
  position:absolute;
  left:50%;
  bottom:60px;
  width:260px;
  height:260px;
  transform:translateX(-50%);
  background:radial-gradient(circle,
    rgba(140,190,255,.85),
    rgba(90,150,255,.45),
    transparent 72%
  );
  filter:blur(35px);
  animation:fuma√ßa 3.5s ease-out forwards;
  pointer-events:none;
  z-index:30;
}

@keyframes fuma√ßa{
  from{
    opacity:0;
    transform:translate(-50%,20px) scale(.6);
  }
  to{
    opacity:0;
    transform:translate(-50%,-180px) scale(1.5);
  }
}

/* ================= PAGE 2 ================= */
#page2{
  position:fixed;
  inset:0;
  background:linear-gradient(45deg,#ffc900,rgba(168,51,33,.2),#00498e);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1;
}

.carta{
  max-width:88%;
  max-height:88%;
}

.btn-modal{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:50;
  background:#f17ea1;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:14px 20px;
  cursor:pointer;
}

/* ================= MODAIS ================= */
.modal,.sub-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:100;
  align-items:center;
  justify-content:center;
}

.modal-content,.sub-modal-content{
  background:#00498e;
  padding:22px;
  border-radius:14px;
  width:90%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.modal-button{
  padding:14px;
  border:none;
  border-radius:10px;
  background:#f17ea1;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="audioOverlay"></div>
<audio id="bgMusic" src="assets/audio/musica.mp3" autoplay loop muted></audio>

<section id="page1">
  <div class="cenario-castelo"></div>
  <div class="nevoa-cenario"></div>
  <div id="particles1"></div>

  <div class="carta-container" id="carta">
    <img src="assets/carta-fechada.png" class="carta-fechada">
    <img src="assets/carta-aberta.png" class="carta-aberta">
  </div>
</section>

<section id="page2">
  <div id="particles2"></div>
  <img src="assets/convite.png" class="carta">
  <button class="btn-modal" id="btnInfo">Informa√ß√µes</button>
</section>

<div class="modal" id="modalPrincipal">
  <div class="modal-content">
    <button class="modal-button" id="dressCode">üëó Dress Code</button>
    <button class="modal-button" id="verRota">üìç Ver Rota</button>
    <button class="modal-button" id="confirmePresenca">‚úÖ Confirmar Presen√ßa</button>
    <button class="modal-button" id="presentear">üéÅ Presentear</button>
  </div>
</div>

<div class="sub-modal" id="modalDress">
  <div class="sub-modal-content">
    <p>Esporte fino</p>
  </div>
</div>

<div class="sub-modal" id="modalPresentes">
  <div class="sub-modal-content">
    <ul>
  <li>Perfume</li>
  <li>Brinco / Colar / Pulseira</li>
  <li>Roupas Renner</li>
  <li>Acess√≥rios</li>
</ul>
  </div>
</div>

<script>
/* AUDIO */
const audio=document.getElementById("bgMusic");
const overlay=document.getElementById("audioOverlay");
overlay.onclick=()=>{
  audio.muted=false;
  audio.play();
  overlay.remove();
};

/* PART√çCULAS */
function startParticles(c){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=4+Math.random()*4+"s";
    c.appendChild(s);
    setTimeout(()=>s.remove(),9000);
  },180);
}
startParticles(particles1);
startParticles(particles2);

/* CARTA + FUMA√áA */
setTimeout(()=>{
  const cartaEl = document.getElementById("carta");
  cartaEl.classList.add("aberta");

  // cria a fuma√ßa exatamente ao abrir
  const fumaca = document.createElement("div");
  fumaca.classList.add("fumaca");
  cartaEl.appendChild(fumaca);

  // remove ap√≥s anima√ß√£o
  setTimeout(()=>{
    fumaca.remove();
  },3500);

},1200);

/* TRANSI√á√ÉO */
setTimeout(()=>{
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
},5200);

/* MODAIS */
document.getElementById("btnInfo").onclick=()=>{
  document.getElementById("modalPrincipal").style.display="flex";
};

document.getElementById("dressCode").onclick=()=>document.getElementById("modalDress").style.display="flex";
document.getElementById("presentear").onclick=()=>document.getElementById("modalPresentes").style.display="flex";

document.getElementById("verRota").onclick=()=>{
  window.open("https://maps.app.goo.gl/9Ujs9UPoccGrVMJb8","_blank");
};

document.getElementById("confirmePresenca").onclick=()=>{
  window.open("https://wa.me/5551992226662","_blank");
};

window.onclick=e=>{
  document.querySelectorAll(".modal,.sub-modal").forEach(m=>{
    if(e.target===m) m.style.display="none";
  });
};
</script>

</body>
</html>
