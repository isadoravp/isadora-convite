<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
:root{
  --azul:#1f3f73;
  --roxo:#4a3b6e;
  --vermelho:#7a2c2c;
  --dourado:#f2c94c;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  background:linear-gradient(
    45deg,
    var(--azul) 0%,
    var(--roxo) 35%,
    var(--vermelho) 65%,
    #c98b2b 100%
  );
  font-family:Georgia,serif;
}

/* CENÁRIO */
.cenario-castelo{
  position:fixed;
  left:50%;
  bottom:16%;
  transform:translateX(-50%);
  width:125%;
  height:90vh;
  background:url("assets/castelo1.png") center bottom no-repeat;
  background-size:contain;
  opacity:.95;
  pointer-events:none;
}

.nevoa-cenario{
  position:fixed;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  width:140%;
  height:55vh;
  background:radial-gradient(
    ellipse,
    rgba(40,70,130,.35),
    transparent 85%
  );
  filter:blur(38px);
  pointer-events:none;
}

/* PARTÍCULAS */
#particles{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.spark{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:var(--dourado);
  border-radius:50%;
  box-shadow:0 0 8px var(--dourado);
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* CARTA */
.carta-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  z-index:2;
}

.carta-container img{
  width:100%;
  position:absolute;
  transition:opacity 1.4s ease,transform 1.6s ease;
}

.carta-aberta{opacity:0;}

.carta-container.aberta .carta-fechada{
  opacity:0;
  transform:scale(.92);
}

.carta-container.aberta .carta-aberta{
  opacity:1;
}

/* FUMAÇA */
.fumaca{
  position:absolute;
  left:50%;
  bottom:60px;
  width:260px;
  height:260px;
  transform:translateX(-50%);
  background:radial-gradient(circle,
    rgba(140,190,255,.85),
    rgba(90,150,255,.45),
    transparent 72%);
  filter:blur(35px);
  animation:fumaça 3.5s ease-out forwards;
  pointer-events:none;
}

@keyframes fumaça{
  from{opacity:0;transform:translate(-50%,20px) scale(.6);}
  to{opacity:0;transform:translate(-50%,-180px) scale(1.5);}
}

#audioOverlay{
  position:fixed;
  inset:0;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="audioOverlay"></div>
<audio id="bgMusic" src="assets/audio/musica.mp3" loop muted></audio>

<div class="cenario-castelo"></div>
<div class="nevoa-cenario"></div>
<div id="particles"></div>

<div class="carta-container" id="carta">
  <img src="assets/carta-fechada.png" class="carta-fechada">
  <img src="assets/carta-aberta.png" class="carta-aberta">
</div>

<script>
/* AUDIO */
const audio=document.getElementById("bgMusic");
document.getElementById("audioOverlay").onclick=()=>{
  audio.muted=false;
  audio.play();
  document.getElementById("audioOverlay").remove();
};

/* PARTÍCULAS */
const particles=document.getElementById("particles");
setInterval(()=>{
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=4+Math.random()*4+"s";
  particles.appendChild(s);
  setTimeout(()=>s.remove(),9000);
},180);

/* CARTA + FUMAÇA */
setTimeout(()=>{
  const carta=document.getElementById("carta");
  carta.classList.add("aberta");

  const fumaca=document.createElement("div");
  fumaca.className="fumaca";
  carta.appendChild(fumaca);
  setTimeout(()=>fumaca.remove(),3500);
},1200);

/* IR PARA PÁGINA 2 */
setTimeout(()=>{
  window.location.href="convite.html";
},5200);
</script>

</body>
</html>
